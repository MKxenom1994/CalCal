<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h1>Пользователи</h1>
    <form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
        <div class="form-group">
            <label for="userage">Возраст пользователя</label>
            <input type="text" id="userage" th:field="*{userage}" required />
        </div>
        <div class="form-group">
            <label for="dailyCalorieLimit">Дневная норма калорийности</label>
            <input type="number" id="dailyCalorieLimit" th:field="*{dailyCalorieLimit}" required />
        </div>
        <button type="submit" class="btn-submit">Добавить пользователя</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Возраст пользователя</th>
            <th>Дневная норма калорийности</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Пользователь</td>
            <td th:text="${user.dailyCalorieLimit}">Дневная норма калорийности</td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}">Изменить</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Домой</a>
</div>
</body>
</html>
